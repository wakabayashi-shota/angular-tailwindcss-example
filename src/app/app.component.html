<div class="container mx-auto p-4">
  <h1 class="text-2xl text-gray-700 font-extrabold pt-8 mb-16">
    にゃんこの一覧
  </h1>

  <div class="grid grid-cols-2 gap-4">
    <div class="flex flex-col gap-4" *ngFor="let columnIndex of [0, 1]">
      <app-cat-card
        [cat]="cat"
        *ngFor="let cat of getCats(columnIndex)"
      ></app-cat-card>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
