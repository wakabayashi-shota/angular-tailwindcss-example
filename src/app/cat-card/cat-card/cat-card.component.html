<div class="relative group rounded overflow-hidden">
  <img
    class="transform transition-transform ease-out duration-300 group-hover:scale-110"
    [src]="cat.url"
  />

  <div
    class="absolute w-full bottom-0 bg-black bg-opacity-40 text-white text-sm p-4 opacity-0 group-hover:opacity-100 transition-opacity duration-150"
  >
    Photo by
    <a class="underline" [href]="cat.photoBy.url" target="_new">{{
      cat.photoBy.name
    }}</a>
    on
    <a
      class="underline"
      href="https://unsplash.com/s/photos/cats?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
      >Unsplash</a
    >
  </div>
</div>
